<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.png">
    <title> Главная </title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- HTML5 shim and Respond.js-->
    <!-- [if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<! [endif]-->
  </head>
  <body>
    <form action="#" method="GET">
      <p>
        <label for="name">Имя</label>
        <input id="name" type="text" name="my-name" value="Дмитрий" required>
      </p>
      <p>
        <label for="surname">Фамилия</label>
        <input id="surname" type="text" name="my-surname" placeholder="Иванов" required>
      </p>
      <p>
        <label for="phone">Телефон</label>
        <input id="phone" type="tel" name="my-phone" placeholder="+380 xx xxx xx xx" required pattern="[0-9]{9,20}">
      </p>
      <p>
        <label for="email">Email</label>
        <input id="email" type="email" name="my-email" placeholder="some@sample.com" required>
      </p>
      <fieldset>
        <legend>Укажите Ваш пол:</legend>
        <label for="male">Мужской</label>
        <input class="visually-hidden origin-input" id="male" type="radio" name="sex" value="мужской" checked>
        <span class="custom-input"></span>
        <label for="female">Женский</label>
        <input class="visually-hidden origin-input" id="female" type="radio" name="sex" value="женский">
        <span class="custom-input"></span>
      </fieldset>
      <p>
        <label for="city">Укажите город:</label>
        <select name="city" id="city">
          <option value="Киев">Киев</option>
          <option value="Винница">Винница</option>
          <option value="Одесса">Одесса</option>
        </select>
      </p>
      <fieldset>
        <legend>Ваши любимые занятия:</legend>
        <ul>
          <li>
            <label for="check1">Просмотр фильмов</label>
            <input class="visually-hidden origin-input" id="check1" type="checkbox" name="hoobies" value="фильмы">
            <span class="custom-input"></span>
          </li>
          <li>
            <label for="check2">Игры</label>
            <input class="visually-hidden origin-input" id="check2" type="checkbox" name="hoobies" value="игры">
            <span class="custom-input"></span>
          </li>
          <li>
            <label for="check3">Прогулка</label>
            <input class="visually-hidden origin-input" id="check3" type="checkbox" name="hoobies" value="прогулка">
            <span class="custom-input"></span>
          </li>
          <li>
            <label for="check4">Чтение</label>
            <input class="visually-hidden origin-input" id="check4" type="checkbox" name="hoobies" value="чтение">
            <span class="custom-input"></span>
          </li>
        </ul>
      </fieldset>
      <p>
        <label><span>Расскажите о себе:</span>
          <textarea name="about" cols="10" rows="10" disabled></textarea>
        </label>
      </p>
      <p>
        <label>Согласен с правилами <input type="checkbox" name="check-rules" required>
        </label>
      </p>
      <input type="hidden" name="product-id" value="57">
      <button type="submit">Отправка формы</button>
    </form>
    <script src="../js/jquery.min.js"></script>
    <script src="./js/js.js"></script>
  </body>
</html>
